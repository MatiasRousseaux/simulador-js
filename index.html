<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/secuencia-de-comandos-de-java.png" type="img/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Proyecto Js</title>
</head>

<body>
    <header>
        <h1>Tienda Online</h1>
    </header>
    <nav>
        <section class="carrito">
            <a href="./pages/carrito.html"> <img src="./img/carrito-de-compras.png" width="45" height="45"
                    alt="Mi pedido"></a>
        </section>
    </nav>
    <main>
        <h2>Productos Disponibles</h2>
        <section class="Productos">
            <div class="prod">
                <img src="./img/auriculares.jpg" alt="auriculares inalambricos">
                <div class="informacion">
                    <span class="precio">$26500</span>
                    <span class="descripcion">Auriculares Inalambricos</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
            <div class="prod">
                <img src="./img/conjunto.jpg" alt="Conjunto deportivo Hombre">
                <div class="informacion">
                    <span class="precio">$65000</span>
                    <span class="descripcion">Conjunto Hombre</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
            <div class="prod">
                <img src="./img/gorra.jpg" alt="Gorra LA">
                <div class="informacion">
                    <span class="precio">$15000</span>
                    <span class="descripcion">Gorra LA Azul</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
            <div class="prod">
                <img src="./img/perfume.jpg" alt="Perfume Dolce Gabbana">
                <div class="informacion">
                    <span class="precio">$50000</span>
                    <span class="descripcion">Perfume Dolce Gabbana 100ml</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
            <div class="prod">
                <img src="./img/reloj.jpg" alt="Reloj Pulsera Tissot">
                <div class="informacion">
                    <span class="precio">$230000</span>
                    <span class="descripcion">Reloj Tissot</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
            <div class="prod">
                <img src="./img/zapatillas.jpg" alt="Zapatillas Blancas">
                <div class="informacion">
                    <span class="precio">$105000</span>
                    <span class="descripcion">Zapatillas Blancas Hombres</span>
                    <button>Agregar al Carrito</button>
                </div>
            </div>
        </section>
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>

            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="img/auriculares.jpg" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Auriculares Inalambricos</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
